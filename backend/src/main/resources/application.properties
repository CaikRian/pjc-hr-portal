# Default local settings (override with env vars in Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/pjc_hr?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:pjc}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pjc}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS (dev)
hrportal.cors.allowed-origins=*
