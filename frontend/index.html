<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PJC HR Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">PJC HR Portal</a>
    </div>
  </nav>

  <header class="bg-light py-5 border-bottom">
    <div class="container">
      <h1 class="display-5 fw-bold text-primary">Gestão de Candidatos</h1>
      <p class="lead text-muted">Front-end Vanilla + API Java (Spring Boot) + MySQL</p>
    </div>
  </header>

  <main class="container my-4">
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5 fw-bold">Cadastrar Candidato</h2>
            <form id="candidateForm" class="mt-3">
              <div class="mb-2">
                <label class="form-label">Nome</label>
                <input class="form-control" name="name" required>
              </div>
              <div class="mb-2">
                <label class="form-label">E-mail</label>
                <input class="form-control" type="email" name="email" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Cargo</label>
                <input class="form-control" name="role" placeholder="Front-end Jr">
              </div>
              <div class="mb-3">
                <label class="form-label">Senioridade</label>
                <select class="form-select" name="seniority">
                  <option>Junior</option>
                  <option>Pleno</option>
                  <option>Senior</option>
                </select>
              </div>
              <button class="btn btn-primary">Salvar</button>
              <span id="formMsg" class="ms-3 text-success"></span>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="h5 fw-bold">Candidatos</h2>
              <input id="filterInput" class="form-control form-control-sm w-auto" placeholder="Filtrar por nome...">
            </div>
            <div class="table-responsive mt-3">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Cargo</th>
                    <th>Senioridade</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr><td colspan="5" class="text-muted">Carregando...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 border-top bg-white">
    <div class="container small text-muted">
      PJC HR Portal — Demo • 2025
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/jquery-demo.js"></script>
</body>
</html>
